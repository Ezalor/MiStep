name: BuildApk

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Install Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build APK
      run: gradle assembleRelease
